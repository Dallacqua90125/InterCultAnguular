<div class="dropdown">
    <button class="dropbtn" (click)="toggleDropdown()">  
        <img [src]="perfil" class="dropbox">
    </button>
    <div class="dropdown-content" [class.show]="isOpen">
        <ul class="drop-itens">
            <li class="itens" routerLink="/profile"><a>Perfil</a></li>
            <li class="itens"><a>Agências</a></li>
            <li class="itens"><a>Favoritos</a></li>
            <li class="itens"><a>Configurações</a></li>
            <li class="itens"><a routerLink="/sign-up">{{ loginTxt }}</a></li>
        </ul>
    </div>
</div>
