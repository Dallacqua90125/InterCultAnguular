<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<app-nav-bar [disableDropdowns]="true" [disableLogo]="true"></app-nav-bar>
  
<div class="container" id="container">
	<div class="form-container sign-in-container">
    <div class="form">
			<h1>Cadastre-se</h1>

			<input type="text" [(ngModel)]="user.name" placeholder="Nome Completo" required>
			<input type="email" [(ngModel)]="user.email" placeholder="Email" required>
			<input type="password" [(ngModel)]="user.password1" placeholder="Senha" required>
      <input type="password" [(ngModel)]="user.password2" placeholder="Repita sua senha" required>
			<button type="button" (click)="onSubmit()" [disabled]="!user.name || !user.email || !user.password1 || !user.password2">Cadastrar</button>
  </div>
	</div>
	
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>JÃ¡ possui conta?</h1>
				<p>Clique aqui para acessar a nossa aba de login!</p>
				<button class="ghost" id="Logar" routerLink="/login">Entrar</button>
			</div>
		</div>
	</div>
</div>
